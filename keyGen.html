<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Key Code Generator</title>
    <link rel="stylesheet" href="keyGen.css">
</head>
<body>

   <header>
       <h1>Keycode Generator</h1>
   </header>

    <div id="key-info">
        <div id="key-code">
            <div class="keycode-header">event.which</div>
            <div id="keycode-body"></div>
        </div>
        <div id="pressed-key">
            <div class="item-header">event.key</div>
            <div id="pressedKey-body"></div>
        </div>
        <div id="keyId">
            <div class="keyId-header">event.code</div>
            <div id="keyId-body"></div>
        </div>

    </div> 

    <script src="keycodeGen.js"></script>
</body>
</html>
